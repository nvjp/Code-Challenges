<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat String</title>
</head>

<body>
    <script>
        // function repeatStr(str, n) {
        //    return n === 0 ? '': str.repeat(n);
        // }

        function repeatStr(str, n) {
            var final = '';
            for (var i = 0; i < n; i++) {
                final += str;
            }
            console.log(final)
            return final;
        }

        document.write(repeatStr('jaya', 0));
    </script>
</body>

</html>
