<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slasher</title>
</head>
<body>
    <script>
        var arry = [1,2,3,4,5];
        function slasher() {
            arry.splice(0,3);
            return arry;
        }
        console.log(slasher(arry, 3));
    </script>
</body>
</html>
