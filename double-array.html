<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Array</title>
</head>

<body>
    <script>
        var arry = [1, 2, 3, 4];
        function doubleArry(arry, num) {
            var narry = [];
            while (arry.length > 0) {
                narry.push(arry.splice(0, num));
            }
            console.log(narry);
            return narry;
        }
        document.write(doubleArry(arry, 2));
    </script>
</body>

</html>
