<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm-ending</title>
</head>

<body>
    <script>
        // function confirmEnding(str) {
        //     return str.endsWith('a');
        // }

        function confirmEnding(str) {
            console.log(str.slice(str.length-1));
            console.log(str.substr(str.length-1));
            console.log(str.substring(str.length-1));
            
            return str.endsWith(str.length-1) === 'a';
        }
        document.write(confirmEnding('jaya'));
    </script>
</body>

</html>
