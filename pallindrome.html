<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome</title>
</head>

<body>
    <script>
        function pallindrome(str) {
            var final = '';
            for (var i = str.length - 1; i >= 0; i--) {
                final += str[i];
            };
            return final === str ? 'pallindrome' : 'Not pallindrome';
        }

        document.write(pallindrome('abc')+'<br>');
        document.write(pallindrome('abba'));
    </script>
</body>

</html>
